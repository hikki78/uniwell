<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work In Progress - Uniwell</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f8fafc, #e2e8f0);
      color: #1e293b;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 90%;
      width: 450px;
      text-align: center;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
      50% { box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3); }
      100% { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background-color: #f3e8ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .spinner {
      border: 4px solid rgba(147, 51, 234, 0.3);
      border-radius: 50%;
      border-top: 4px solid #9333ea;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #9333ea, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .message {
      color: #64748b;
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }
    
    .dots {
      font-family: monospace;
      margin-top: 0.5rem;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(to right, #9333ea, #3b82f6);
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <div class="spinner"></div>
    </div>
    
    <h1>Work In Progress</h1>
    
    <div class="message">
      <p>We're building something amazing for you!</p>
      <p class="dots" id="dots">< . ></p>
    </div>
    
    <a href="/" class="button">Return Home</a>
  </div>

  <script>
    // Animation for the dots
    const dotsElement = document.getElementById('dots');
    let dotCount = 0;
    
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      const dots = '.'.repeat(dotCount);
      dotsElement.textContent = `< ${dots} >`;
    }, 500);
  </script>
</body>
</html>
